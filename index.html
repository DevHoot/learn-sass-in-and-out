<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sassy sass</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- Import demo -->
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- Sass demo -->
    <h1>Hello Sass</h1>
    <p>I love Sass!</p>

    <!-- Nesting demo -->
    <div class="parent">
        <div class="child">
            <h1>Child</h1>
            <div class="grandchild">
                <h1>grandchild</h1>
            </div>
        </div>
        <div class="child2">
            <h1>Child 2</h1>
        </div>
    </div>

    <!-- Mixins demo -->
    <div class="hero">
        <h1>I am a great hero!</h1>
    </div>
    <footer>I am just another footer :p</footer>

    <!-- Inheritance demo -->
    <div class="car">
        <h1>I am a car & I inherit from automobile</h1>
    </div>
    <div class="bus">
        <h1>I am a bus & I also inherit from automobile</h1>
    </div>

    <!-- Operators demo -->
    <div class="container">
        <article role="main">
            <div>HI am an article</div>
        </article>
        <aside role="complementary">
            Hi I am on the side
        </aside>
    </div>
</body>

</html>
